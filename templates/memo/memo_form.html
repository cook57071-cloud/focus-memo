<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header bg-primary text-white py-3 rounded-top-4">
                    <h4 class="mb-0 text-center fw-bold">✨ 새로운 메모 기록</h4>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <label for="id_title" class="form-label fw-bold text-secondary">제목</label>
                            <input type="text" name="title" id="id_title" 
                                   class="form-control form-control-lg border-2" 
                                   placeholder="기억하고 싶은 제목을 입력하세요" required>
                        </div>

                        <div class="mb-4">
                            <label for="id_content" class="form-label fw-bold text-secondary">내용</label>
                            <textarea name="content" id="id_content" 
                                      class="form-control border-2" 
                                      rows="8" placeholder="오늘의 생각을 자유롭게 적어보세요..." required></textarea>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg fw-bold shadow-sm">
                                ✅ 메모 저장하기
                            </button>
                            <a href="{% url 'memo_list' %}" class="btn btn-light text-muted">
                                취소하고 돌아가기
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* 입력창에 포커스가 갔을 때 테두리 색상 강조 */
    .form-control:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.25 disposable rgba(13, 110, 253, 0.25);
    }
    /* 카드 모서리 부드럽게 */
    .rounded-4 { border-radius: 1rem !important; }
</style>
