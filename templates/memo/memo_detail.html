<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-9 col-lg-7">
            <div class="card shadow border-0 rounded-4">
                <div class="card-body p-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <span class="badge bg-secondary-subtle text-secondary px-3 py-2 rounded-pill">
                            {{ memo.created_at|date:"Y년 m월 d일 H:i" }}
                        </span>
                        <a href="{% url 'memo_list' %}" class="btn-close" aria-label="Close"></a>
                    </div>

                    <h1 class="fw-bold mb-4">{{ memo.title }}</h1>
                    
                    <hr class="my-4 text-muted">

                    <div class="memo-content fs-5 text-dark mb-5" style="line-height: 1.8; white-space: pre-wrap;">
                        {{ memo.content }}
                    </div>

                    <div class="d-flex justify-content-end gap-2">
                        <a href="{% url 'memo:memo_update' memo.id %}" class="btn btn-outline-primary px-4">수정하기</a>
                        <a href="{% url 'memo:memo_delete' memo.id %}" class="btn btn-outline-danger px-4" 
                           onclick="return confirm('정말 삭제할까요?')">삭제</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
